<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>Demo</title>
 <!-- three.jsを読み込む(CDN) -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
<script>
 var init = function() {
 var width = 800,
 height = 600;
 // レンダラーを作成
var renderer = new THREE.WebGLRenderer();
 renderer.setSize(width, height);
 document.body.appendChild(renderer.domElement);
 // シーンを作成
var scene = new THREE.Scene();
 // カメラを作成
var camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
 // 平行光源
var directionalLight = new THREE.DirectionalLight(0xffffff);
 directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);

var directionalLight = new THREE.DirectionalLight(0xffffff);
 directionalLight.position.set(10,10,10);
scene.add(directionalLight);

var directionalLight = new THREE.DirectionalLight(0xffffff);
 directionalLight.position.set(-11, -11, -11);
scene.add(directionalLight);
	 
// 顔を作成
var geometry = new THREE.SphereGeometry(1, 1, 1);
 var material = new THREE.MeshPhongMaterial({ color: 0x0000ff,wireframe: true});
 var face = new THREE.Mesh( geometry, material );
 face.position.set( 0, 0, -5 );
 //scene.add(face);


//球
var eyeGeometry = new THREE.ConeGeometry( 1,1, 1 );
var eyeMaterial = new THREE.MeshPhongMaterial( {color: 0xffffff,wireframe: true} );
var eyeMesh1 = new THREE.Mesh( eyeGeometry, eyeMaterial );
eyeMesh1.position.set( 0.5, 0.5, -5 );
scene.add( eyeMesh1 );
var eyeMesh2 = new THREE.Mesh( eyeGeometry, eyeMaterial );
eyeMesh2.position.set( -0.5, 0.5, -5 );
scene.add( eyeMesh2 );


// 初回実行
var update = function() {
 requestAnimationFrame(update);
 
renderer.render(scene, camera);
 };
 update();
}
 window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
