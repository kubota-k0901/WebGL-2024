<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>Demo</title>
 <!-- three.jsを読み込む(CDN) -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
<script>
 var init = function() {
 var width = 800,
 height = 600;
 // レンダラーを作成
var renderer = new THREE.WebGLRenderer();
 renderer.setSize(width, height);
 document.body.appendChild(renderer.domElement);
 // シーンを作成
var scene = new THREE.Scene();
 // カメラを作成
var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
 // 平行光源
var directionalLight = new THREE.DirectionalLight(0xffffff);
 directionalLight.position.set(1, 1, 1);
scene.add(directionalLight);
// 犬の頭の形をした立方体の作成
var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({color: 0x8B4513});
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// 耳の作成
var earGeometry = new THREE.BoxGeometry(0.2, 0.5, 0.2);
var earMaterial = new THREE.MeshPhongMaterial({color: 0x8B4513});
var leftEar = new THREE.Mesh(earGeometry, earMaterial);
var rightEar = new THREE.Mesh(earGeometry, earMaterial);

leftEar.position.set(-0.6, 0.5, 0);
rightEar.position.set(0.6, 0.5, 0);

scene.add(leftEar);
scene.add(rightEar);

	 // 初回実行
var update = function() {
 requestAnimationFrame(update);
 // 箱を回転させる
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
　leftEar.rotation.x += 0.01;
　leftEar.rotation.y += 0.01;
　rightEar.rotation.x += 0.01;
　rightEar.rotation.y += 0.01;
 renderer.render(scene, camera);
 };
 update();
}
 window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
